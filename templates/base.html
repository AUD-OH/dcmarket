<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DC Market Place</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
  </head>
  <body>
  <nav>
    <a href ="{% url 'products:list' %}">HOME</a>

    {% if user.is_authenticated %}
        <a href="{% url 'accounts:profile' user.id %}">{{ user.username}}님</a>
        <form action="{% url 'accounts:logout' %}" method="POST">
            {%csrf_token %}
            <button>로그아웃</button>
        </form>

    {% else %}
      <a href="{% url 'accounts:login' %}">로그인</a>
      <a href="{% url 'accounts:signup' %}">회원가입</a>
    {% endif %}
  </nav>
  <ul>
      {% for message in messages %}
          <li> {{message}}</li>
      {% endfor %}
  </ul>

  <div class="container">

    {% block content %} 
    {% endblock content %}

  </div>
  </body>
</html>
